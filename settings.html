<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置 - 骑士圈</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-left">
                <a href="profile.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="header-title">设置</div>
            <div class="header-right"></div>
        </header>

        <!-- 主内容区域 -->
        <main class="app-content">
            <!-- 账号设置 -->
            <section class="settings-section">
                <h2 class="section-title">账号设置</h2>
                <div class="settings-list">
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-user"></i>
                            <span>个人资料</span>
                        </div>
                        <div class="item-right">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-lock"></i>
                            <span>账号安全</span>
                        </div>
                        <div class="item-right">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-mobile-alt"></i>
                            <span>手机绑定</span>
                        </div>
                        <div class="item-right">
                            <span class="item-value">已绑定</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                </div>
            </section>

            <!-- 隐私设置 -->
            <section class="settings-section">
                <h2 class="section-title">隐私设置</h2>
                <div class="settings-list">
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-eye"></i>
                            <span>骑行数据可见性</span>
                        </div>
                        <div class="item-right">
                            <select class="settings-select">
                                <option value="public">公开</option>
                                <option value="friends">仅好友可见</option>
                                <option value="private">仅自己可见</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>位置信息</span>
                        </div>
                        <div class="item-right">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-search"></i>
                            <span>允许被搜索到</span>
                        </div>
                        <div class="item-right">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 通知设置 -->
            <section class="settings-section">
                <h2 class="section-title">通知设置</h2>
                <div class="settings-list">
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-bell"></i>
                            <span>新消息通知</span>
                        </div>
                        <div class="item-right">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-heart"></i>
                            <span>点赞和关注</span>
                        </div>
                        <div class="item-right">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-calendar-alt"></i>
                            <span>活动提醒</span>
                        </div>
                        <div class="item-right">
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 应用设置 -->
            <section class="settings-section">
                <h2 class="section-title">应用设置</h2>
                <div class="settings-list">
                    <div class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-moon"></i>
                            <span>深色模式</span>
                        </div>
                        <div class="item-right">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-globe"></i>
                            <span>语言</span>
                        </div>
                        <div class="item-right">
                            <span class="item-value">简体中文</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-database"></i>
                            <span>清除缓存</span>
                        </div>
                        <div class="item-right">
                            <span class="item-value">23.5MB</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                </div>
            </section>

            <!-- 关于 -->
            <section class="settings-section">
                <h2 class="section-title">关于</h2>
                <div class="settings-list">
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-info-circle"></i>
                            <span>关于骑士圈</span>
                        </div>
                        <div class="item-right">
                            <span class="item-value">v2.5.0</span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-file-alt"></i>
                            <span>用户协议</span>
                        </div>
                        <div class="item-right">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                    <a href="#" class="settings-item">
                        <div class="item-left">
                            <i class="fas fa-shield-alt"></i>
                            <span>隐私政策</span>
                        </div>
                        <div class="item-right">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </a>
                </div>
            </section>

            <!-- 退出登录按钮 -->
            <section class="settings-section">
                <button class="logout-btn">退出登录</button>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
